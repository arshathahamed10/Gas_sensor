<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hexagon Theory</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/x-icon" href="./Images/icon.png">
</head>
<body>
    <div class="container">
        <h1 class="topic">Smart Sewage Rescue System</h1>
        <div class="gas-level">
            <h2>Gas level detection</h2>
            <div class="gauge">
                <div class="val">
                    <div class="gauge__body1">
                        <div class="gauge__fill"></div>
                        <div class="gauge__cover"></div>
                        <span class="oxyword">0%</span>
                    </div>
                    <span class="mop">Methane (CH4)</span>
                </div>
                <div class="val">
                    <div class="gauge__body2">
                        <div class="gauge__fill"></div>
                        <div class="gauge__cover"></div>
                        <span class="oxyword">0%</span>
                    </div>
                    <span class="mop">Carbon Monoxide (CO)</span>
                </div>
                <div class="val">
                    <div class="gauge__body3">
                        <div class="gauge__fill"></div>
                        <div class="gauge__cover"></div>
                        <span class="oxyword">0%</span>
                    </div>
                    <span class="mop">Hydrogen Sulphide (H2S)</span>
                </div>
                <div class="val item4">
                    <div class="gauge__body4">
                        <div class="gauge__fill"></div>
                        <div class="gauge__cover"></div>
                        <span class="oxyword">0%</span>
                    </div>
                    <span class="mop">Sulphur dioxide (SO2)</span>
                </div>
                <div class="val item4">
                    <div class="gauge__body5">
                        <div class="gauge__fill"></div>
                        <div class="gauge__cover"></div>
                        <span class="oxyword">0%</span>
                    </div>
                    <span class="mop">Ammonia (NH3)</span>
                </div> 
            </div>
        </div>
        
        <div class="down">
            <div class ="oxygen" >
                <div class="circular-progress">
                    <span class="wbox"></span>
                    <span class="progress-value">100%</span>
                </div>
                <span class="text ooo">Oxygen Level In Tank</span>
            </div>
            <div class="heart">
                <div class="heart-rate">
                    <img class="gift" src="./Images/7UP.gif">
                    <span class="ppm"></span><br>
                </div>
                
                <span class="text ant">Heart rate</span>
            </div>
        </div>
        <div class="water1">
            <div>
                <h2>Water Level Indicator</h2>
            <div class="thermometer">
                <div class="glass">
                    <div class="water" id="water"></div>
                </div>
            </div>
            <div class="water-level">
                <span id="waterLevel">0</span> Meters (away)
            </div>
            </div>
            
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
